// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.41'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
def theNewsAPIProperties = loadNewsAPIProperties()

ext{
    theNewsApiKey = theNewsAPIProperties.getProperty('Photo_API_KEY')
}


def loadNewsAPIProperties(){
    Properties localProperties = new Properties()
    localProperties.load(project.rootProject.file('photo_api_key.properties').newDataInputStream())
    return localProperties
}